<div class="card mt-3">
    <div class="card-header">
        Add new student
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Student name</label>
            <input type="text" class="form-control" [(ngModel)]="name">
        </div>
        <button class="btn btn-success" (click)="addStudent()">Add student</button>
    </div>
</div>
